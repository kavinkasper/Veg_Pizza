<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

<header>
    <nav  class="navbar">
    <div class="container-fluid">
    <h1 style="font-size: 2.5em;"  class="navbar-brand">Veggie Pizza Order</h1>
    </div>
    </nav>
</header>

<main>
    <form class="m-3">
      <h3>Fill Up Order Details here</h3>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Order Id</label>
    <input type="number" class="form-control" id="kk" aria-describedby="emailHelp" >
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Customer Name</label>
    <input type="text" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Email Id</label>
    <input type="email" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contact Number</label>
    <input type="text" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label" >Order Date</label>
    <input type="date" class="form-control" id="kk" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Address</label><br>
    <textarea class="form-control"  style="height: 100px" required></textarea>  
  </div>
  <div>
  <label>Add Order:</label>
  <button type="button" class="btn btn-light" id="button">+</button>
</div>
  <div class="row">
    <div class="col-2" id="Category">
      <label>Category Name</label>
    </div>
    <div class="col-2" id="Item">
      <label>Item Name</label>
    </div>
    <div class="col-2" id="Price">
      <label>Price</label>
    </div>
    <div class="col-2" id="Quantity">
      <label>Quantity</label>
    </div>
    <div class="col-2" id="Amount">
      <label>Amount</label>
    </div>
    <div class="col-2" id="addbutton">
      <label></label>
    </div>
  </div>
  <div class="row">
    <label style="margin-top: 10px;" id="inputEmail3" class="col-2 col-form-label">Total Amount:</label>
    <div class="col-3">
      <input id="kav" type="text" class="form-control" >
    </div>
    <div>
    <button type="submit" class="btn btn-primary" id="ordernow">Order Now</button>
  </div>
</form>
</main>

<script src="../solution/js/script.js"></script>

</body>
</html>
